<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="A family restaurant with outdoor and indoor sitting area">
        <meta name="keyword" content="family restaurant">
        <meta property="og:title" content="my first webpage/">
        <meta property="locale" content="en_us">
    
    
        
    
        <title>Little Lemon booking</title>
        <link rel="stylesheet" type="text/css" href="book.css">
    </head>
    <body>
        <header>
            <h1>Book your Table</h1>
        </header>
        <main>
            
             

            <div class="container">
                

                <div class="items">
                        
                        
                        <form method="post">
                            <label for="full_name">Name</label>
                            <input type="text" id="full_name" name="full_name">
                            <br>
                            <br>
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email">
                            <br>
                            <br>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                            <br>
                            <br>
                        
                            <label for="booking_date">Booking Date </label>
                            <input type="date" id="booking_date" name="booking_date">
                            <br>
                            <br>
                    
                        
                            <label for="booking_people">Number of People</label>
                            <input type="range" id="booking_people" name="booking_people" min="2" max="10">
                            <output>4</output>
                            <br>
                            <br>
                        
                        
                            <label for="booking_location">Location</label>
                            <input type="location" id="booking_location" name="booking_location" list="locations">
                            <datalist id="locations">
                                <option value="newmarket">new market</option>
                                <option value="oldmarket">old market</option>
                                <option value="lajpatnagar">lajpatnager</option>
                            </datalist>
                            <br>
                            <br>
                            <button type="submit">Book</button>
            
                        
                        </form>
                
                </div>
                <div class="items">
                    <img src="christmas.gif" width="600px">
                </div>
            </div>

        </main>
        
            <footer>
                <div class="containertwo">
                    <div>
                        <img class=" lastimg" src="Asset 20@4x.png" width="40px">
                    </div>
                    <div>
                        <h3 class="copyright">@copyright Little Lemon</h3>
                    </div>
                </div>
                
            </footer>
        
    </body>
</html>
